<li class="author__urls social-icons">
    <a href="{{fill twitter}}" rel=
    "nofollow noopener noreferrer"><i class=
    "fab fa-fw fa-twitter-square" aria-hidden="true"></i></a>
</li>
<li class="author__urls social-icons">
    <a href="{{fill github}}" rel=
    "nofollow noopener noreferrer"><i class="fab fa-fw fa-github"
    aria-hidden="true"></i></a>
</li>
<li class="author__urls social-icons">
    <a href="mailto:{{fill email}}"><i class=
    "fas fa-envelope"></i></a>
</li>
<li class="author__place hvr-buzz-out">{{ldj_place}}
    <div class="author__bio .hvr-bubble-float-top">
        {{fill bio}}
    </div><a rel="nofollow noopener noreferrer" href=
    "{{fill geo_link}}" target="_blank"><i class=
    "fas fa-fw fa-map-marker-alt" aria-hidden="true"></i>{{fill
    country_name}}</a>
</li>
<li>{{ldj_search}}</li>
